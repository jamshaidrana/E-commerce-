{% block Title%}My Awsome Cart {% endblock %}
{% block body %}
 <div class="container">
     <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">{% csrf_token %}

    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name.">
  </div>

    <label for="email">Email Adress:</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email.">
  </div>
    <div class="form-group">
    <label for="email">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Email.">
  </div>
        <div class="form-group">
    <label for="textarea">Report any Query</label>
    <textarea class="form-control" id="textarea" name="textarea" rows="3"></textarea>
  </div>


<button type="submit" class="btn btn-warning">Submit</button>
</form>
 </div>


{% endblock %}
